<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Web Page</title>
    
    <style>
        /* Define styles for the navigation bar */
        nav {
            background: linear-gradient(to bottom, #0253e5, #0e75f7); /* Gradient background */
            padding: 10px;
            border-bottom: 2px solid #0c1c31; /* Border at the bottom */
            border-top-left-radius: 8px; /* Rounded corners for the top-left */
            border-top-right-radius: 8px; /* Rounded corners for the top-right */
            overflow: hidden; /* Hide overflow to ensure rounded corners are fully visible */
        }

        /* Style for the navigation links */
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <!-- Navigation Link -->
        <a href="#">Click me</a>
    </nav>

    <!-- Rest of your page content goes here -->
    <p>This is the content of your page.</p>
</body>
</html>
