<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Web Page</title>
    
    <style>
        /* Define styles for the navigation bar */
        nav {
            background-color: #1F4E79; /* Windows XP Luna title bar color */
            padding: 10px; /* Add some padding for better visual appearance */
            border-radius: 5px; /* Add rounded corners */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Add a subtle shadow */
        }

        /* Style for the navigation links */
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px; /* Add padding to the links for better spacing */
            margin-right: 10px; /* Add margin to separate links */
            border: 1px solid #072743; /* Add a border with a dark color for a beveled edge effect */
            border-radius: 3px; /* Add rounded corners to the links */
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <!-- Navigation Link -->
        <a href="#">Click me</a>
    </nav>

    <!-- Rest of your page content goes here -->
    <p>This is the content of your page.</p>
</body>
</html>
