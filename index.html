<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hello There</title>
	<style>
		body
		{
			font-family: Arial, sans-serif;
			color: white;
			background-color: #000000;

			margin: 0px;
			padding: 0px;

			/*Makes content resizeable and central*/
			box-sizing: border-box;
			display: flex;
			align-items: center;
			justify-content: center;
			width: 100vw;
			height: 100vh;

		}

		.content-container
		{
			background-color: #242424;
			border: 2px solid #245DDA;
			border-radius: 10px 10px 2px 2px;
			overflow: hidden;

			margin: 0px;
			padding: 0px;

			/*Makes content resizable and central*/
			width: 90%;
			height: 90%;
			box-sizing: border-box;
		}
		h1
		{
			margin: 0px;
			padding: 0px;
		}
		nav
		{
			background-color: #245DDA;
/*			border-radius: 10px 10px 0px 0px;*/
/*			border: 1px solid #000000;*/
			overflow: hidden;
			
			box-shadow: inset 0.2em 0.2em 0.2em 0 rgba(255,255,255,0.5), inset -0.2em -0.2em 0.2em 0 rgba(0,0,0,0.5);
			padding: 0px;
		}
		nav a
		{
			color: white;
			text-decoration: none;
			padding: 10px;
			margin-right: 10px;
		}
	</style>
</head>
<body>
	<div class="content-container">
		<h1>
			<nav>
				<a href="https://anotherusercalledh.github.io/Demo-Website/">Click me</a>
			</nav>
		</h1>
		<p>General Kenobi :)</p>
		<script src="script.js"></script> 
	</div>

</body>
</html>
