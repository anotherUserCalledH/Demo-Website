<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hello There</title>
	<style>
		body
		{
			font-family: Arial, sans-serif;
			color: white;
			background-color: #000000;

			margin: 0px;
			padding: 0px;

			/*Makes content resizeable and central*/
			box-sizing: border-box;
			display: flex;
			align-items: center;
			justify-content: center;
			width: 100vw;
			height: 100vh;

		}

		h1
		{

/*			text-align: center;*/
		}

		.content-container
		{
			background-color: #242424;
			border: 1px solid rgb(21,78,202);
			border-radius: 10px 10px 2px 2px;
			overflow: hidden;

			margin: 0px;
			padding: 0px;

			/*Makes content resizable and central*/
			width: calc(100% - 64px);
			height: calc(100% - 64px);
			box-sizing: border-box;
			position: relative;
		}

		.window-bar
		{
			width: 100%;
			padding: 4px;
			padding-left: 8px;
			margin: 0px;

			font-size: 28px;
			font-family: "Trebuchet MS", sans-serif;
			text-shadow: 2px 2px 2px rgba(0,0,25,0.5);
			color: white;

			background-color: rgb(36,93,218);
			box-shadow: inset 0.2em 0.2em 0.2em 0 rgba(255,255,255,0.1), inset -0.2em -0.2em 0.2em 0 rgba(0,0,0,0.1);
			border-bottom: 1px solid rgb(21,78,202);

		}

	</style>
</head>
<body>
	<div class="content-container">
		<h1 class="window-bar"> Welcome to the demo </h1>
	</div>
</body>
</html>
